name: CMake Build Github-GUI

on:
  workflow_dispatch
  #push:
  #  branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/checkout@v3
      with:
        repository: 'emscripten-core/emscripten'
        path: 'ems'
        
        
    - uses: actions/setup-python@v4 
    
    - run: pip install conan
    
    - run: conan install conan/ 
    
    - run: ems/emmake cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
    
    - run: ems/emmake cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
    
    #- run: ems/emmake cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      

